name: Go
on: [push]
jobs:
  build_go_1_13:
    name: build_go_1_13
    runs-on: ubuntu-latest
    steps:
    - name: setup go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: checkout code
      uses: actions/checkout@v1

    - name: get dependencies
      run: |
        go get -v ./...

    - name: build
      run: go build -v .
