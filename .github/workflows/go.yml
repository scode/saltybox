name: Go
on: [push]
jobs:
  build_go_1_13:
    name: go 1.13 / build+test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout code
      uses: actions/checkout@v1

    - name: Download dependencies (go get)
      run: |
        go get -v ./...

    - name: Build
      run: go build -v saltybox.go

    - name: Tests
      run: go test -v ./...
