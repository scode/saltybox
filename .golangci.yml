version: "2"

run:
  timeout: 5m
  tests: true
  build-tags:
    - integration

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - misspell
    - unparam
    - gocyclo
    # - revive
    - gocritic
    - bodyclose
    - unconvert

  exclusions:
    rules:
      # Ignore G404 in test files - using math/rand for test data generation is acceptable
      - path: "_test\\.go"
        text: "Use of weak random number generator"
        linters:
          - gosec
      # Ignore G304 (file inclusion) - this is the core functionality of the tool
      - text: "G304"
        linters:
          - gosec

formatters:
  enable:
    - gofmt
    - goimports
